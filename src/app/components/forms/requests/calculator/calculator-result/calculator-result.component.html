<div>
  <mat-card class="background green-color">
    <h5 class="send-title"><b>Calculo de fruta necesaria:</b></h5>
    <mat-card-content>
      <p #info>Una caja puede proveer a <b>{{peoplePerBox}}</b> colaboradores <br>durante un periodo de <strong>3 dias</strong> aproximadamente</p>
      <br>
      <p>
        <mat-icon>group</mat-icon><b> Colaboradores:</b> <b> {{employees}}</b>&nbsp;
        &nbsp;<mat-icon>local_shipping</mat-icon><b> Entregas semanales: {{deliveries}}</b>
      </p>
      <p>
        <!-- <mat-icon>shopping_basket</mat-icon><b> Porciones: {{employees * deliveries}}</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
        <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
        <mat-icon>inbox</mat-icon><b> Cajas semanales:  {{boxes}}</b> 
      </p>
    </mat-card-content>
  </mat-card>
</div>

<div class="top-s" id="buttons">
  <div id="left-btn">
    <button mat-button color="" [mat-dialog-close]="true" class="">
      <span class="text">Cerrar</span>
    </button>
  </div>

  <div id="right-btn">
    <button mat-button color="primary" (click)="redirectToRequest()" [mat-dialog-close]="true" class="green-btn">
      <span class="text">Realizar pedido</span>
    </button>
  </div>

</div>
